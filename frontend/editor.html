<link rel="stylesheet" href="style.css">
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Editor - AI Doc Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .section-card { margin-bottom: 1rem; }
    .section-content { white-space: pre-wrap; }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 id="projectTitle">Editor</h3>
    <div>
      <button id="backBtn" class="btn btn-outline-secondary btn-sm">Back</button>
    </div>
  </div>

  <div id="projectInfo" class="mb-3"></div>

  <div class="mb-3">
    <button id="generateBtn" class="btn btn-success">Generate Content (LLM)</button>
    <button id="exportDocBtn" class="btn btn-primary">Export .docx</button>
    <button id="exportPptBtn" class="btn btn-primary">Export .pptx</button>
  </div>

  <div id="sectionsContainer"></div>

  <div class="mt-3">
    <h5>Add Section / Slide</h5>
    <div class="input-group mb-3">
      <input id="newTitle" class="form-control" placeholder="Title for section or slide">
      <button id="addSectionBtn" class="btn btn-outline-primary">Add</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

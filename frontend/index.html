<link rel="stylesheet" href="style.css">
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Doc Platform - Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card mx-auto" style="max-width: 420px;">
      <div class="card-body">
        <h4 class="card-title">AI Doc Platform</h4>
        <p class="text-muted">Register / Login to start</p>

        <div id="alert"></div>

        <form id="authForm">
          <div class="mb-3">
            <label>Email</label>
            <input required id="email" class="form-control" type="email" />
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input required id="password" class="form-control" type="password" />
          </div>
          <div class="d-grid gap-2">
            <button id="loginBtn" type="button" class="btn btn-primary">Login</button>
            <button id="registerBtn" type="button" class="btn btn-outline-secondary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>

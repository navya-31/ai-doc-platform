<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dashboard - AI Doc Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .ai-suggest-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .outline-preview {
      background: white;
      color: #333;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    .outline-item {
      padding: 8px;
      background: #f8f9fa;
      margin: 5px 0;
      border-radius: 3px;
      border-left: 3px solid #667eea;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Your Projects</h3>
    <div>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>
  </div>

  <!-- AI Suggest Feature -->
  <div class="ai-suggest-section">
    <h5>ðŸ¤– AI-Powered Project Creation</h5>
    <p class="mb-3">Let AI suggest an outline for your document or presentation</p>
    
    <div class="row g-2">
      <div class="col-md-3">
        <select id="aiDocType" class="form-select">
          <option value="docx">Word (.docx)</option>
          <option value="pptx">PowerPoint (.pptx)</option>
        </select>
      </div>
      <div class="col-md-6">
        <input id="aiTopic" class="form-control" placeholder="Enter your topic (e.g., Climate Change Impact on Agriculture)">
      </div>
      <div class="col-md-3">
        <button id="aiSuggestBtn" class="btn btn-light w-100">
          <span id="aiSuggestText">âœ¨ AI Suggest</span>
          <span id="aiSuggestSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
        </button>
      </div>
    </div>

    <!-- Outline Preview -->
    <div id="outlinePreview" class="outline-preview d-none">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <strong>Suggested Outline (You can edit):</strong>
        <div>
          <button id="acceptOutlineBtn" class="btn btn-success btn-sm">âœ“ Accept & Create</button>
          <button id="discardOutlineBtn" class="btn btn-secondary btn-sm">âœ— Discard</button>
        </div>
      </div>
      <div id="outlineList"></div>
    </div>
  </div>

  <!-- Manual Creation -->
  <div class="card mb-3 p-3">
    <h5>Create New Project Manually</h5>
    <div class="row g-2">
      <div class="col-md-3">
        <select id="docType" class="form-select">
          <option value="docx">Word (.docx)</option>
          <option value="pptx">PowerPoint (.pptx)</option>
        </select>
      </div>
      <div class="col-md-6">
        <input id="topic" class="form-control" placeholder="Main topic e.g. Market analysis of EV industry in 2025">
      </div>
      <div class="col-md-3">
        <button id="createProj" class="btn btn-primary w-100">Create</button>
      </div>
      <div class="col-12 mt-2">
        <small class="text-muted">After creation, you'll define outline / slide titles in the editor.</small>
      </div>
    </div>
  </div>

  <div id="projectsList" class="row gy-3"></div>
</div>

<script src="script.js"></script>
</body>
</html>
